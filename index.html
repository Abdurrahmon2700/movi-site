<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <div>
          <img class="logo__img" src="img/tv.svg" alt="">
          <img class="logo__site" src="img/MovieBox.svg" alt="">
        </div>
        <div class="input__part">
          <input class="site__input" type="text" placeholder="What do you want to watch?">
          <i class='bx bx-search-alt-2'></i>
        </div>
        <div class="xek">
          <a href="#" class="sign">sign in</a>
          <button class="likebtn">
            <i class='bx bx-heart'></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="hero col-xl-4 col-md-4 col-sm-12">
      <div class="hero__site">
        <h1 class="hero__title">John Wick 3 : Parabellum</h1>
        <div>
          <img src="img/imb.svg" alt="">
          <span>86.0/100</span>
          <i class='bx bx-star text-warning'></i>
          <span>98%</span>
        </div>
        <p class="hero__text">John Wick is on the run after killing a member of the international assassins' guild, and with a $14 million price tag on his head, he is the target of hit men and women everywhere.</p>
        <a class="hero__link" href="#">
          <i class='bx bx-play-circle' ></i> Watch trailer</a>
      </div>
    </div>
    <section class="main">
      <ul class="main__list">
        <!-- <div class="card" style="width: 18rem;">
          <img src="" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            <button class="bookmark" data-bs-toggle="modal" data-bs-target="#exampleModal">Bookmark</button>
          </div>
        </div> -->
      </ul> 
      <!-- Modal -->
      <div class="modal fade testab" id="ab" tabindex="-1" aria-labelledby="exampleModalLabel"aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="movie__info">
                <img src="http://i3.ytimg.com/vi/eMVw1pHVMAw/hqdefault.jpg" alt="">
                <div>
                  <p class="movie__desc"> </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>    
    </section>
  </div>
  <script src="normalized-movies.js"></script>
  <script src="massiv.js"></script>
</body>
</html>
